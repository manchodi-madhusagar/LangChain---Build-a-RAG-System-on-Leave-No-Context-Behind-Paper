<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5; /* Light grayish blue */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff; /* White */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff; /* Primary blue */
        }
        form {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da; /* Light gray */
            border-radius: 5px;
            resize: vertical;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff; /* Primary blue */
            color: #ffffff; /* White */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .question {
            margin-top: 30px;
        }
        .answer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The RAG system: A Q&A exploration</h1>
        <form method="POST">
            <textarea name="user_input" rows="4" placeholder="Enter your question..."></textarea><br>
            <input type="submit" value="Ask">
        </form>
        {% if user_input %}
        <div class="question">
            <h2>Your Question:</h2>
            <p>{{ user_input }}</p>
        </div>
        <div class="answer">
            <h2>Answer:</h2>
            <p>{{ response|safe }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
